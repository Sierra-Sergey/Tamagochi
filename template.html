              <p>Настроение -------</p>
              <p>Чистота ----------</p>
              <p>Туалет -----------</p>
            </article>
            <article class="stats">
              <p>{{health}}</p>
              <p>{{bellyful}}</p>
              <p>{{peppiness}}</p>
              <p>{{mood}}</p>
              <p>{{purity}}</p>
              <p>{{toilet}}</p>
            </article>
          </section>
          <p>{{response}}</p>
        </div>
      </article>

      <article>
        <h2>Emoji</h2>
        <p class="emoji">{{emoji}}</p>
      </article>
