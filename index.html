<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tamagochi</title>
    <script>
      setInterval(()=>{window.location.reload()}, 2000)
    </script>
  </head>
  <body>
    <h1>Тамагочи</h1>
    <div id="mydiv" style="width: 50%; float: left">
      <p>{{animal}} {{name}}</p>
      <p>Здоровье ---- {{health}}</p>
      <p>Сытость ----- {{bellyful}}</p>
      <p>Бодрость ---- {{peppiness}}</p>

      <p>Туалет ------ {{toilet}}</p>

    </div>
    <div class="emoji" style="width: 50%; float: right">
      <p style="font-size: 10em">{{emoji}}</p>
    </div>
  </body>
</html>
